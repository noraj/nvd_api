# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/ruby/tags/
image: ruby:2.4-alpine

cache:
  paths:
    - vendor/ruby # cache gems in between builds

before_script:
  - ruby -v # Print out ruby version for debugging
  - gem install bundler  --no-ri --no-rdoc # Bundler is not installed with the image
  # install nproc (coreutils) for bundle -j
  # install git for building the gemspec
  # install make for building commonmarker gem
  - apk --no-cache add coreutils git make
  - bundle install -j $(nproc) --path vendor # Install dependencies into ./vendor/ruby
  - rake install # install the gem

rubocop:
  script:
  - rubocop

test:
  stage: test
  script:
    - rake test
  except:
    - master

pages:
  stage: deploy
  script:
    - yard doc
    - mkdir public
    - mv doc/* public/
  artifacts:
    paths:
      - public
  only:
    - master
